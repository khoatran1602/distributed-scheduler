server:
  port: 8080

spring:
  application:
    name: distributed-scheduler


  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: scheduler-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/scheduler
    username: scheduler
    password: scheduler123
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Application-specific settings
scheduler:
  worker:
    pool-size: 10
    poll-interval-ms: 100
  queue:
    name: task-queue
  broker:
    type: redis # Options: redis, kafka
    topic: task-events

logging:
  level:
    com.demo.scheduler: INFO
    org.springframework.data.redis: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# AI Provider Configuration
ai:
  # OpenAI Configuration
  openai:
    api-key: ${OPENAI_API_KEY:}
    model: gpt-4
    timeout-seconds: 60
  
  # Google Gemini Configuration
  gemini:
    api-key: ${GEMINI_API_KEY:}
    model: gemini-1.5-pro
    timeout-seconds: 60
  
  # Rate Limiting
  rate-limit:
    enabled: true
    requests-per-minute: 10
  
  # Validation
  validation:
    max-question-length: 10000
    max-context-length: 5000
    min-question-length: 10
  
  # Orchestrator Settings
  orchestrator:
    timeout-seconds: 120
    default-agent-a-provider: openai
    default-agent-b-provider: gemini
    default-judge-provider: openai
