server:
  port: 8080

spring:
  application:
    name: distributed-scheduler


  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: scheduler-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # Redis Configuration (Disabled for Demo)
  # data:
    # redis:
      # host: localhost
      # port: 6379
      # timeout: 2000ms

  # PostgreSQL Configuration (Disabled for Demo -> using H2)
  datasource:
    url: jdbc:h2:mem:scheduler;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

# Application-specific settings
scheduler:
  worker:
    pool-size: 10
    poll-interval-ms: 100
  queue:
    name: task-queue
  broker:
    type: redis # Options: redis, kafka
    topic: task-events

logging:
  level:
    com.demo.scheduler: INFO
    org.springframework.data.redis: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# AI Provider Configuration
ai:
  # OpenAI Configuration
  openai:
    api-key: ${OPENAI_API_KEY:}
    model: gpt-5.2
    timeout-seconds: 60
  
  # Google Gemini Configuration
  gemini:
    api-key: ${GEMINI_API_KEY:}
    model: gemini-1.5-pro
    timeout-seconds: 60
  
  # Rate Limiting
  rate-limit:
    enabled: true
    requests-per-minute: 10
  
  # Validation
  validation:
    max-question-length: 10000
    max-context-length: 5000
    min-question-length: 10
  
  # Orchestrator Settings
  orchestrator:
    timeout-seconds: 120
    default-agent-a-provider: gemini
    default-agent-b-provider: gemini
    default-judge-provider: gemini
